services:
  apiserver:
    build:
      context: ./initBase
    secrets:
      - db-password
    develop:
      watch:
        - action: sync
          path: ./initBase
          target: /serverapi
        - action: rebuild
          path: ./initBase/requirements.txt
    env_file:
      - ./db/db.env
    ports:
      - 1984:1984

    depends_on:
      db:
        condition: service_healthy
    volumes:
      - migrations-userapi:/serverapi/userapi/migrations
      - static-files:/serverapi/static



  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./db/db.env
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
  migrations-userapi:
  static-files:
secrets:
  db-password:
    file: db/password.txt

